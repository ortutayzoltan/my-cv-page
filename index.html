<!DOCTYPE html>
<html lang="en" ng-app="resumeApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoltan Ortutay Resume</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-controller="MainController">
    <header>
        <div class="profile-pic">
            <img src="profile-pic.jpg" alt="Profile Picture">
        </div>
        <h1>{{name}}</h1>
        <h2>{{title}}</h2>
    </header>
    <section class="content">
        <h2>Hello</h2>
        <p>{{summary}}</p>
        <div class="buttons">
            <button ng-click="viewSection('resume')">Resume</button>
            <button ng-click="viewSection('projects')">Projects</button>
            <button ng-click="viewSection('contact')">Contact</button>
        </div>
        <div ng-show="currentSection === 'resume'">
            <h3>Experience</h3>
            <ul>
                <li ng-repeat="job in experience">
                    <strong>{{job.position}}</strong> at {{job.company}} <br>
                    {{job.description}}
                </li>
            </ul>
        </div>
        <div ng-show="currentSection === 'projects'">
            <h3>Projects</h3>
            <!-- Project details here -->
        </div>
        <div ng-show="currentSection === 'contact'">
            <h3>Contact</h3>
            <p>Phone: {{contact.phone}}</p>
            <p>Email: <a href="mailto:{{contact.email}}">{{contact.email}}</a></p>
            <p>LinkedIn: <a href="{{contact.linkedin}}" target="_blank">Profile</a></p>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 By Zoltan Ortutay. Powered and secured by AngularJS.</p>
    </footer>
</body>
</html>
